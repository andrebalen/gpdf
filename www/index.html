  <body ng-app="starter" data-ng-controller="pdfCtrl">
    <div id="header" data-role="header">&nbsp;</div>
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Inclusao de contato</h1>
      </ion-header-bar>
      <ion-content>
        <h3>Ficha do fabricante</h3>
        <p align="right"> guelcos app v0.56</p>
        <form name="data.form" id="form">
         <ion-list>
           <ion-item>
             <button class="button button-energized" id="foto1" placeholder="incluir cartao 1" ng-click="foto(1)" ng-model="data.foto1">cartao 1</button>
             <img ng-src="data:image/png;base64,{{$src[1]}}" width="100px" alt="preview">
           </ion-item>
           <ion-item>
             <button class="button button-energized" id="foto2" placeholder="incluir cartao 2" ng-click="foto(2)" ng-model="data.foto2">cartao 2</button>
              <img ng-src="data:image/png;base64,{{$src[2]}}" width="100px" alt="preview">
           </ion-item>
             <ion-item>
               <input id="nome" placeholder="Apelido do Fabricante" type="text" ng-model="data.apelido" width="200" autofocus>
               <p>Para este fabricante, {{ data.apelido }}, segue a inclusao de produtos:</p>
             </ion-item>
             <ion-item>
               <input id="wechat" placeholder="wechat id / observacoes" ng-model="data.wechat" type="text" onfocus="this.value=&apos;&apos;;">
             </ion-item>
             <ion-item>
               <input id="tiprod" placeholder="Tipo de produto" ng-model="data.tiprod" type="text">
             </ion-item>
             <ion-item>
               <input id="fob" placeholder="FOB" ng-model="data.fob" type="text">
             </ion-item>
           <ion-item>
             <input id="produto" placeholder="produto" ng-model="produto.id" type="text">

           </ion-item>
           </ion-list>
               <div align="center"> <!-- padding -->
                 <p><button class="button button-full button-energized" block="" ng-click="file()" id="enviar" ng-model="btn"><i class="icon ion-compose"></i> i n c l u i r </button></p>
                   <!-- button block id="enviar">criar pdf</button -->
               <!--button block="" id="limpar">Limpar</button -->
               <!-- button block="" id="remover" onclick="this.reset();">Limpar</button -->
             </div>

           </form>

            <script type="text/javascript">
             var $scope.free = getFreeDiskSpace();
             document.write('<p>espa√ßo livre: {{ free }} mb</p>');
            </script>
          </div -->
          <ion-icon name="ion-social-dropbox-outline"></ion-icon>

                trying to contact server --><!-- other names for spinner: ios ,ios-small, bubbles, circles, crescent, dots -->
              <p></p>
      </ion-content>
    </ion-pane>
  </body>
